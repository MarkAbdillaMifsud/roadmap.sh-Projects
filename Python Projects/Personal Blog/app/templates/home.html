<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
</head>

<body>
    <h1>Welcome to the Blog</h1>
    <h2>Articles</h2>
    <ul>
        {% for article in articles %}
        <li>
            <strong>{{ article.title }}</strong>
            <br>
            Published on: {{ article.publication_date }}
        </li>
        {% else %}
        <li>No articles found.</li>
        {% endfor %}
    </ul>
</body>

</html>
